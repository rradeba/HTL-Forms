<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Input Types</title>
</head>

<body>
        <h2>Input Information:</h2>
        <fieldset>
            <legend>Basic Information:</legend>
            <form action="/email" method="post">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
              <button type="submit">Submit</button>
            </form>

            <form action="/number" method="post">
                <label for="quantity">Quantity (1-10):</label>
                <input type="number" id="quantity" name="quantity" min="1" max="10" step="1" required placeholder="Number (1-10)">
                <button type="submit">Submit</button>
            </form>

            <form action="/date" method="post">
                <label for="date">Date:</label>
                <input type="date" name="event-date" id="event-date" min="2000-01-01" max="2024-08-05" Required  placeholder="YYYY-MM-DD">
                <button type="submit">Submit</button>
            </form>

            <form action="/rating" method="post">
                    <label for="rating">Rating:</label>
                    <input type="range" id="rating" name="rating" min="1" max="10" step="1" value="0" required placeholder="Rating">
                <button type="submit">Submit</button>
            </form>
        </fieldset>
        
        <fieldset>
            <legend>User Preferences:</legend>
            <form action="/select_language" method="post">
                <label for="language">Prefered Coding Language:</label>
                <select id="language" name="language" required>
                    <option value="" disabled selected>Select a fruit</option>
                    <option value="C++">C++</option>
                    <option value="Python">Python</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="HTML">HTML</option>
                </select>
                <button type="submit">Submit</button>
            </form>
            
            <h3>Select Favorite Development Platform:</h3>
            <form action="/select_platform" method="post">
                <label for="mobile">Mobile</label>
                <input type="checkbox" id="mobile" name="option" value="mobile">
                
                <label for="web">Web</label>
                <input type="checkbox" id="web" name="option" value="web">
                
                <label for="desktop">Desktop</label>
                <input type="checkbox" id="desktop" name="option" value="desktop">
            </form>

            <h3>Select Level of Expertise:</h3>
            <form action="/select_expertise" method="post">
                <label for="beginner">Beginner</label>
                <input type="radio" id="beginner" name="beginner" value="beginner">
                
                <label for="intermediate">Intermediate</label>
                <input type="radio" id="" name="intermediate" value="intermediate">
                
                <label for="expert">E</label>
                <input type="radio" id="expert" name="expert" value="expert">
            </form>
        </fieldset>
</body>
